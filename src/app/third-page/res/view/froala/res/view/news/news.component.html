<div class="news">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div>
          <img src="{{image}}" class="image" alt="">
        </div>
      </div>
      <div class="col-md-8">
        <div class="info">
        <span class="title">
          {{title}}
        </span>
          <div class="item-info">
            <div class="item">
            <span class="name">
              {{name}}
            </span>
              <span class="date">
              {{date}}
            </span>
              <button class="bt">Editor</button>
            </div>
            <div class="text">
              {{text}}
            </div>
            <span class="keep">
            Keep Reading
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
