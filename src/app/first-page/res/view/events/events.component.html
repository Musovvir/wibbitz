<div class="container-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="upcoming">
          Upcoming Events
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of getEvents()">
        <app-item-events
          [image]="item.image"
          [title]="item.title"
          [text]="item.text"
          [read]="item.read">
        </app-item-events>
      </div>
    </div>
  </div>
</div>
