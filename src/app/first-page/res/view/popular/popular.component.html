<div class="container-4">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-6">
        <app-item-popular *ngFor="let item of getPopular()"
        [image]="item.image"
        [title]="item.title"
        [text]="item.text"
        [read]="item.read">
        </app-item-popular>
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/340x440?text=Visit" class="image-2">
      </div>
    </div>
  </div>
</div>
